<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>Chihuo's Websocket Chat Web App</title>
    </head>
    <body>
       <div id="container">
            <div id="serversettings">输入服务器网址(用ws://或wss://开头)<textarea id="serversite" name="ss"></textarea><button onclick="connectws()" value="connect" id="connectbutton">连接</button>
</div> 
            <div id="messagecontrol">
                以下是某些聊天信息:
            </div>
            <div id="insertmessage">输入聊天内容:<textarea id="messageinput" name="mi"></textarea><button onclick="commitws()" value="commit" id="commitbutton">提交</button></div>
        </div>
        <script src="message.js"></script>
    </body>
</html>
